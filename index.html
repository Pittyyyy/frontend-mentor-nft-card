<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
  </style>
</head>
<body>
  <div class="card">
    <div class="image-card">
      <img src="images/image-equilibrium.jpg" alt="nft" class="nft">
    <div class="view-image">
      
    </div>
    </div>
    <div class="dis">
      <h1>
        Equilibrium #3429
      </h1>
      <p class="main-dis">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="price">
        <div class="price-icon"><img src="images/icon-ethereum.svg" alt="icon" class="icon"> 0.041 ETH</div>
        <div class="time-left"><img src="images/icon-clock.svg" alt="icon" class="icon">3 days left</div>
      </div>
      <div class="line"></div>
      <div class="avatar-box">
          <img src="images/image-avatar.png" alt="" class="avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>
</html>
